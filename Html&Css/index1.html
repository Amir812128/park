<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://hyper-park.com/uploads/24516a40fc9b4fdbb50db7ae770d805f.png">
    <link rel="stylesheet" href="../Styles/app1.css">
    <title>فرم ثبت نام</title>
</head>
<body>
    <form class="form">

        <div class="shape">
            <div class="shape-one"></div>
            <div class="shape-two"></div>
            <div class="shape-three"></div>
            <div class="shape-four"></div>
            <div class="shape-five"></div>
            <div class="shape-six"></div>
            <div class="shape-1"></div>
            <div class="shape-2"></div>
            <div class="shape-3"></div>
            <div class="shape-4"></div>
            <div class="shape-5"></div>
        </div>

        <div class="container">
            <div class="login">
                <h1> هایپر پارک</h1>

                <div class="login-form">
                    <p>نام و نام خانوادگی:</p>
                    <input type="text" placeholder="مثال:امیرحسین شکری" minlength="5">                    
                </div>
                <div class="login-form">
                    <p>شماره همراه:</p>
                    <input type="text" placeholder="*********09" minlength="11">
                </div>
                <div class="login-form">
                    <p>رمز عبور:</p>
                    <input type="password" placeholder="حداقل 5 کاراکتر" minlength="5">
                </div>

                <div class="accept">
                    <input type="checkbox" id="accept" name="accept-roles" required>
                    <label for="accept">شرایط و قوانین سایت <a href="#">هایپر پارک</a> را می پذیرم.</label>
                </div>
                <div class="login-btn">
                    <button type="submit">ثبت نام</button>
                </div>
                <div class="login-creat">
                    <a href="#">ساخت اکانت جدید</a>
                </div>
            </div>

        </div>
    </form>
</body>
</html>
